
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opuxvault | Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/static/web/logo/icon.png" />
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0px 10px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #212529;
            line-height: normal;
        }
        .error-message {
            font-size: 2rem;
            font-weight: 600;
        }
        .error-description {
            font-size: 0.9rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .home-link {
            padding: 10px 25px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            The page you're looking for doesn't exist or has been moved.
        </div>
        <a href="/" class="home-link btn btn-dark">Return to Homepage</a>
    </div>
</body>
</html>
