<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Verified</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .verify-wrapper {
      text-align: center;
      padding: 40px 30px;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    .verify-icon {
      font-size: 60px;
      color: #0f0;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .verify-message {
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .verify-subtext {
      font-size: 0.95rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="verify-wrapper">
    <div class="verify-icon">âœ…</div>
    <div class="verify-message" id="verification">Verifying your account...</div>
    <div class="verify-subtext">Please wait while we complete your verification.</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function redirect() {
      location.href = './index.html';
    }

    function verifying() {
      const message = 'ðŸŽ‰ Your Account has been verified!';
      $('#verification').text(message);
      setTimeout(redirect, 2000);
    }

    $(document).ready(function () {
      setTimeout(verifying, 3000); // adjust to 3000ms = 3s wait
    });
  </script>

</body>
</html>
